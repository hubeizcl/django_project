{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Login</h1>
        <p>Input you name and password</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }} " class="col-md-5 control-label" style="color: red">
                    <span class="glyphicon glyphicon-user"></span>UserName</label>
                <div class="col-md-6 text-left">{{ form.username }}</div><!--使用{{ form.username  }}实现input框-->
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }} " class="col-md-5 control-label" style="color: blue">
                    <span class="glyphicon glyphicon-floppy-open"></span>Password</label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="login">
        </form>
    </div>
{% endblock %}
