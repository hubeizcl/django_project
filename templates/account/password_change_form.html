{% extends 'base.html' %}
{% block title %}password reset{% endblock %}
{% block content %}
    <h1> Forgotten you password ? Reset please</h1>
    <p>Enter you email to set a new password </p>
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label class="col-md-5 control-label text-right">Email address</label>
            <div class="col-md-6 text-right">{{ form.email }}</div>
        </div>
        <input type="submit" value=="submit" class="btn btn-primary btn-lg">
    </form>
{% endblock %}
