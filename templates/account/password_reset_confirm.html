{% extends 'base.html' %}
{% block title %}password reset{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1> Reset password </h1>
        <p>Enter you email to set a new password </p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label text-right">new password</label>
                <div class="col-md-6 text-right">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label text-right">confirm password</label>
                <div class="col-md-6 text-right">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" value="submit" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock %}
