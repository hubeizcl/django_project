{% extends 'base.html' %}
{% block title %}Register USER{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Register</h1>
        <p>If you are user,<strong><a href="{% url 'account:user_register' %}">Login</a></strong>please!</p>
        <p>or register.</p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_lable }}" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_lable }}" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ profile.phone.id_for_label }}" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    {{ profile.phone }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ profile.brith.id_for_label }}" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    {{ profile.brith }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
