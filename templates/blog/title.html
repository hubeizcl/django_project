{% extends "base.html" %}
{% load staticfiles %}
{% block title %} blog titles{% endblock %}
{% block content %}
    <div class="row text-center vertical-sm">
        <h1>我的博客</h1>
    </div>
    <div class="row">
        <div class="right col-xs-12 col-md-8">
            <ul>
                {% for blog in blogs %}
                    <li><a href="{{ blog.id }}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <img width="200px" src="{% static 'images/gaos.jpg' %}">
    </div>
{% endblock %}
